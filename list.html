<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Pridrian</li>
        <li>Priscilla</li>
        <li>Christadrian</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Pridrian</li>
        <li>Priscilla</li>
        <li>Christadrian</li>
    </ul>
    <h1>Defination List</h1>
    <dl>
        <dt>Pridrian</dt>
            <dd> <i>Prish & Adrian</i></dd>
        <dt>Priscilla</dt>
            <dd><i>lady</i></dd>
        <dt>Christadrian</dt>
            <dd><i>male</i></dd>
    </dl>
</body>
</html>
